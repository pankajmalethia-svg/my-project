<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Banking UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bank-card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .balance {
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .deposit {
      background-color: #4caf50;
      color: white;
    }

    .withdraw {
      background-color: #f44336;
      color: white;
    }

    @media (max-width: 500px) {
      .bank-card {
        padding: 20px;
      }

      .balance {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bank-card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
